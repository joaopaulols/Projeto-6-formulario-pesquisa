<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Formulário de pesquisa</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<img id="banner"src="fundo.png">
		<h1>Formulário de Pesquisa freeCodeCamp</h1>
	</body>

	<main>
		<form>
			
			<label for="nome">Nome</label>
			<input type="text" id="nome" class="padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="padrao" required placeholder="seuemail@dominio.com">

			<legend>Qual opção melhor descreve sua função atual?</legend>
					<select>
						<option>Estudante</option>
						<option>Trabalho em tempo integral</option>
						<option>Aprendiz em tempo integral</option>
						<option>Prefiro não dizer</option>
						<option>Outros</option>
					</select>

		</form>
